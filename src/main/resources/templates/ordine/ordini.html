<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Elenco ordini</title>
</head>

<body>
	<div>
		<a href="/">Home</a>
	</div>
	<h4>Ordini effettuati</h4>
	<ul>
		<li th:each="ordine: ${ordini}">
			<div>
				<strong>Id ordine: </strong>
				<span th:text="${ordine.numeroOrdine}">Id ordine</span>
			</div>
			<div>
				<strong>Recapito telefonico: </strong>
				<span th:text="${ordine.numeroDiTelefono}">Numero di telefono</span>
			</div>
			<div><strong>Magliette ordinate: </strong>
				<span th:each="maglietta: ${ordine.magliette}">
					<a th:href="@{'/maglietta' + '/' + ${maglietta.id}}" th:text="${maglietta.nome}" />,</a>
				</span>
			</div>
			<div><strong>Accessori ordinati: </strong>
				<span th:each="accessorio: ${ordine.accessori}">
					<a th:href="@{'/accessorio'+'/'+${accessorio.id}}" th:text="${accessorio.nome}" />,</a>
				</span>

				<div style="position:absolute; left:50px">
					<span><a th:href="@{'/toDeleteOrdine'+'/'+${ordine.id}}" th:text="rimuovi">Rimuovi</a></span>
				</div>

			</div><br><br>
		</li>
	</ul>
</body>

</html>
