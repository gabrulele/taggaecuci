<!DOCTYPE html>
<html>
<style>
	table,
	th,
	td {
		border: 1px solid black;
	}
</style>

<body>

	<div>
		<a th:href="@{/}">Home</a>
	</div>

	<h2>Ordini effettuati</h2>
	<table style="width:60%">
		<ul>
			<ta th:each="ordine: ${ordini}">

				<tr>
					<th>Carrello</th>
					<th>Telefono</th>
					<th>Ordine id</th>
					<th>Rimuovi ordine</th>
				</tr>
				<tr>
					<td>
						<span th:each="maglietta: ${ordine.magliette}">
							<a th:href="@{'/maglietta' + '/' + ${maglietta.id}}" th:text="${maglietta.nome}" />,</a>
						</span>
						<span th:each="accessorio: ${ordine.accessori}">
							<a th:href="@{'/accessorio' + '/' + ${accessorio.id}}" th:text="${accessorio.nome}" />,</a>
						</span>
					</td>
					<td>
						<span th:text="${ordine.numeroDiTelefono}"></span>
					</td>
					<td>
						<span th:text="${ordine.numeroOrdine}"></span>
					</td>
					<td>
						<div style="position:relative; left:0px; right:0px;">
							<a th:href="@{'/toDeleteOrdine'+'/'+${ordine.id}}" th:text="rimuovi">Rimuovi</a>
						</div>
					</td>

				</tr>

		</ul>
	</table>
</body>

</html>
