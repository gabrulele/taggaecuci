<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Rimozione materiale</title>
</head>

<body>
	<div>
		<a th:href="@{/indexAdmin}">Home</a>
	</div>
	<h4>Dettaglio materiale da rimuovere</h4>

		<strong>Nome:</strong><span th:text="*{nome}">Cotone</span>
		<strong>Descrizione:</strong><span th:text="*{descrizione}">Descrizione</span>
		<a th:href="@{'/deleteMateriale'+'/'+${materiale.id}}" th:text="conferma">conferma</a>
	</div>
</body>

</html>
