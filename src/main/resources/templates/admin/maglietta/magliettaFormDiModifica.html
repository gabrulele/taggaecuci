<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Modifica maglietta</title>
</head>

<body>
	<div>
		<a th:href="@{/indexAdmin}">Home</a>
	</div>
	<h4>Modifica maglietta</h4>
	<form th:action="@{'/updateMaglietta'+'/'+${maglietta.id}}" th:method="POST" th:object="${maglietta}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">ErroreGlobale</p>
		</div>
		<div>
			Nome:
			<input class="input" type=text th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
		</div>
		<div>
			Descrizione:
			<input class="input" type=text th:field="*{descrizione}" />
		</div>
		<div>
			Prezzo:
			<input class="input" type=text th:field="*{prezzo}" />
			<div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></div>
		</div>
		<p>
			<label>Materiali:
				<input type="checkbox" name="materiali" th:each="materiale: ${materiali}" th:text="${materiale.nome}"
					th:value="${materiale.id}" th:field="*{materiali}" />
			</label>
		</p>
		<div><button type="submit"> Conferma</button></div>
	</form>
</body>

</html>
