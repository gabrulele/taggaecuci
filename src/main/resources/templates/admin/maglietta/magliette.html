<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/elenco.css}" />
	<link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
	<title>Elenco magliette</title>
</head>

<body>
	<div>
		<a th:href="@{/indexAdmin}">Home</a>
	</div>
	<h4>Elenco magliette</h4>
	<ul>
		<li th:each="maglietta: ${magliette}">
			<a th:href="@{'/maglietta'+'/'+${maglietta.id}}" th:text="${maglietta.nome}">Tee</a>
			<a th:href="@{'/toDeleteMaglietta'+'/'+${maglietta.id}}" th:text="rimuovi">Rimuovi</a>
			<a th:href="@{'/toUpdateMaglietta'+'/'+${maglietta.id}}" th:text="modifica">Modifica</a>
		</li>
	</ul>
</body>

</html>
