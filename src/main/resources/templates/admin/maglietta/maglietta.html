<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Maglietta</title>
</head>

<body>
	<div>
		<a th:href="@{/indexAdmin}">Home</a>
	</div>
	<div>
		<h4>Dettagli maglietta:</h4>
		<span>
			<img th:src="@{'/images/' + ${maglietta.nome} +'.jpg'}" width="20%">
		</span>
		<div>
			<strong>Nome: </strong>
			<span th:text="${maglietta.nome}">Cotone</span>
		</div>
		<div><strong>Descrizione: </strong>
			<span th:text="${maglietta.descrizione}">Descrizione</span>
		</div>
		<div><strong>Prezzo: </strong>
			<span th:text="${maglietta.prezzo}">Prezzo</span>
		</div>
		<div><strong>Materiali usati: </strong>
			<span th:each="materiale: ${maglietta.materiali}">
				<a th:href="@{'/materiale' + '/' + ${materiale.id}}" th:text="${materiale.nome}" />,
				</a>
			</span>
		</div>
	</div>
</body>

</html>
